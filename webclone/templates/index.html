<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Clone Webpage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #080808;
            font-family: Montserrat, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: lime;
            text-shadow: 0 0 20px lime;
            margin-bottom: 40px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"] {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            padding: 5px;
            border: 2px solid lime;
            border-radius: 4px;
            outline: none;
            color: red;
            font-size: 16px;
            font-weight: bold;
            background-color: #000;
            transition: box-shadow 0.3s;
        }
        input[type="text"]:focus {
            box-shadow: 0 0 10px 3px red;
        }
        input[type="submit"] {
            width: 120px;
            height: 40px;
            margin-top: 20px;
            background-color: #000;
            border: 2px solid lime;
            border-radius: 4px;
            color: lime;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: lime;
            color: #000;
        }
        .window {
            margin-top: 40px;
            background-color: #000;
            border: 2px solid lime;
            border-radius: 4px;
            padding: 10px;
        }
        .window h2 {
            color: lime;
            text-shadow: 0 0 10px lime;
            margin: 0;
            margin-bottom: 10px;
        }
        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .file-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
        }
        .file-list li span {
            color: white;
        }
        .file-list li:hover {
            background-color: #080808;
        }
        .file-list li a {
            color: lime;
            text-decoration: none;
            transition: color 0.3s;
        }
        .file-list li a:hover {
            color: red;
        }
        .file-actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clone Webpage</h1>
        <form action="/" method="POST">
            <input type="text" name="url" placeholder="Enter website URL (include http:// or https://)" required>
            <input type="text" name="save_as" placeholder="Enter directory name to save the cloned site" required>
            <input type="submit" value="Clone">
        </form>
        <div class="window">
            <h2>Cloned Directories</h2>
            <ul class="file-list">
                {% for file in files %}
                    <li>
                        <span>{{ file }}</span>
                        <span>{{ get_directory_size(file) }}</span>
                        <div class="file-actions">
                            <a href="/download/{{ file }}">Download</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <script>
        // Function to format file size in bytes to a readable format
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }
        
        // Function to fetch directory size from the server
        function getDirectorySize(directory) {
            return fetch(`/size/${directory}`)
                .then(response => response.json())
                .then(data => formatBytes(data.size));
        }
        
        // Function to update the directory size in the HTML
        async function updateDirectorySizes() {
            const fileElements = document.querySelectorAll('.file-list li');
            for (const fileElement of fileElements) {
                const fileName = fileElement.querySelector('span').textContent;
                const fileSize = await getDirectorySize(fileName);
                fileElement.querySelector('span:last-child').textContent = fileSize;
            }
        }
        
        // Update directory sizes when the page is loaded
        window.addEventListener('load', updateDirectorySizes);
    </script>
</body>
</html>
